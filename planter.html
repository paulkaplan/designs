<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="js/ko_extensions.js"></script>
    <script src="js/FileSaver.js"></script>

    <script src="js/planter.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>

    <div class="container-fixed">
      <div class="row">
        <div class="col-sm-6">
          <h2 style="color: #3498DB;">Planter Box Generator</h2>
        </div>
        <div class="col-sm-6 pull-right">
          <small>A parametric design experiment for CNC milling by <a href="http://buildaweso.me/">Paul Kaplan</a></small>
        </div>
      </div>

      <div class="row">
        <div id='settings' class="col-sm-4">
          <div class="row">
            <img src="img/planter.jpg" style='width: 80%; margin-left: 10%; padding: 0.5em 2em 0 2em;'/>
          </div>
          <div class="row">
            <form class="form-horizontal" role="form" style="padding: 0.5em; margin: 0.5em;">
              <fieldset>
                <div class="form-group">
                  <label class="col-sm-6 control-label">Material Thickness:</label>
                  <div class="col-sm-6">
                    <input  class="form-control" data-bind="numericValue: materialThickness,  valueUpdate: 'afterkeydown'" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-6 control-label">Bottom Size:</label>
                  <div class="col-sm-6">
                    <input  class="form-control" data-bind="numericValue: baseWidth,  valueUpdate: 'afterkeydown'" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-6 control-label">Side Panel Width:</label>
                  <div class="col-sm-6">
                    <input  class="form-control" data-bind="numericValue: sideWidth,  valueUpdate: 'afterkeydown'" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-6 control-label">Side Panel Height:</label>
                  <div class="col-sm-6">
                    <input  class="form-control" data-bind="numericValue: sideHeight,  valueUpdate: 'afterkeydown'" />
                  </div>
                </div>

              </fieldset>
            </form>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                  <button id="download" class="btn btn-info">Download SVG</button>
                </div>
            </div>
          </div>
        </div>
        <div>
          <div class="col-lg-6">
            <svg id='output-svg'></svg>
          </div>
        </div>
    </div>
  </body>
  <script>
    var planter = Planter()
    document.getElementById('download').onclick = planter.download
  </script>
</html>
